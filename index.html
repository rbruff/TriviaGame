<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Age Trivia</title>
</head>

<body>
  <!-- header -->
  <h1 class="display-1 title">Celebrity Age Trivia</h1>
  <!-- timer -->
  <h2 class="remaining-time">Time Remaining:
    <span id="timer">10</span> sec</h2>
  <div class="container-card">
    <div class="row">
      <!-- picture side -->
      <div class="pic col-md-6">
        <img src="assets/images/350x350.png" alt="placeholder">
      </div>
      <!-- question side -->
      <div class="question-card col-md-6">
        <h2 class="question">How old is this celebrity?</h2>

        <div class="container-opt">
          <!-- buttons -->
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-1">Option 1</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-2">Option 2</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-3">Option 3</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-4">Option 4</span>
          </button>
        </div>
      </div>
    </div>




  </div>
  </div>

  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    crossorigin="anonymous"></script>
  <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    crossorigin="anonymous"></script>
    <!-- app.js -->
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
