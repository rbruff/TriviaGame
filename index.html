<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Age Trivia</title>
</head>

<body>
  <!-- header -->
  <h1 class="display-1 title">Celebrity Age Trivia</h1>
  <!-- timer -->
  <h2 class="remaining-time">Time Remaining:
    <span class="timer">30</span> sec</h2>
  <div class="container-card">
    <div class="row">
      <!-- picture side -->
      <div class="pic col-md-6">
        <img src="assets/images/350x350.png" alt="placeholder">
      </div>
      <!-- question side -->
      <div class="question-card col-md-6">
        <h2 class="question">How old is this celebrity?</h2>

        <div class="container-opt">
          <!-- buttons -->
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-1">Option 1</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-2">Option 2</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-3">Option 3</span>
          </button>
          <button type="button" class="btn btn-outline-dark">
            <span id="opt-4">Option 4</span>
          </button>
        </div>
      </div>
    </div>




  </div>
  </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
